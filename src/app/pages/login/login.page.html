<div style="min-height:80vh;display:grid;place-items:center;padding:24px">
    <mat-card style="width:380px;max-width:92vw">
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field appearance="outline" style="width:100%">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" autocomplete="username" />
            <mat-error *ngIf="form.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" style="width:100%">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="current-password" />
            <button mat-icon-button type="button" matSuffix (click)="hide = !hide" aria-label="Toggle password visibility">
              <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
          <div *ngIf="error" style="color:#c62828;margin:8px 0 12px">{{ error }}</div>

          <button mat-raised-button color="primary" style="width:100%" [disabled]="loading">
            {{ loading ? 'Signing inâ€¦' : 'Login' }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
